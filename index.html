<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Document</title>
</head>
<body>
	<form	action="/addingUser" method="post">
		<fieldset>
			<legend>Add User</legend>

			<div>
				<label for="firstname">First name</label>
				<input type="text" id="firstname" name="first_name">
			</div>

			<div>
				<label for="lastname">Last name</label>
				<input type="text" id="lastname" name="last_name">
			</div>

			<div>
				<label	for="email">Email</label>
				<input type="email" id="email" name="email_address">
			</div>

			<div>
				<label for="status">Status</label>
				<select id="status" name="user_status">
					<option value="Student">Student</option>
					<option value="Teacher">Teacher</option>
					<option	value="Guest">Guest</option>
				</select>
			</div>

			<div>
				<p>Choose your favorite programming language</p>
			</div>

			<div>
				<label for="html">HTML</label>
				<input type="radio" id="html" name="pr_language" checked>
			</div>

			<div>
				<label for="css">CSS</label>
				<input type="radio" id="css" name="pr_language">
			</div>

			<div>
				<label for="javascript">Javascript</label>
				<input type="radio" id="javascript" name="pr_language">
			</div>

			<div>
				<label	for="comments">Comments</label>
				<textarea id="comments" name="comments"></textarea>
			</div>

			<div>
				<label	for="date">Date</label>
				<input type="date" id="date" name="date">
			</div>

			<div>
				<label for="newsletter">Sign up for newsletter</label>
				<input type="checkbox" id="newsletter" name="sign_newsletter" checked>
			</div>

			<div>
				<label	for="terms">Agree to terms and conditions</label>
				<input type="checkbox" id="terms" name="agree_terms">
			</div>


		</fieldset>
	</form>

</body>
</html>
